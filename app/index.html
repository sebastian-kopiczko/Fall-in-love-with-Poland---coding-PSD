<!doctype html>
<html lang="en">

<head>
    <title>Polind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet"> </head>

<body>
    <section class="guide-sec">
        <header>
            <div class="logo"><img src="images/logo.png" alt="Company's logo"><span>Polind</span></div>
            <button class="menu-btn" id="hamburger"> <span class="line"></span> <span class="line"></span> <span class="line"></span> </button>
            <nav>
                <ul id="mobile-menu">
                    <li> <a href="#guide-sec">Guide</a></li>
                    <li><a href="#journey-sec">Journey</a></li>
                    <li><a href="#hotels-sec">Hotels</a></li>
                    <li><a href="#travelers-sec">Travelers</a></li>
                    <li class="search">
                        <input type="text"> </li>
                </ul>
            </nav>
        </header>
        <div class="guide-text">
            <h1>Fall in love</h1>
            <h1 class="text-orange">with Poland</h1> <span>Best way to find your perfect place in Poland</span>
            <button class="guide-btn">search your place</button>
        </div>
    </section>
    <section id="journey-sec">
        <div class="journey-wrapper">
            <ul>
                <li class="journey-city"><span class="city-name">Wrocław</span> <span class="city-province">Dolnośląskie</span>
                    <button>view offers</button>
                </li>
                <li class="journey-city"><span class="city-name">Zakopane</span> <span class="city-province">Małopolskie</span>
                    <button>view offers</button>
                </li>
                <li class="journey-city"><span class="city-name">Warszawa</span> <span class="city-province">Mazowieckie</span>
                    <button>view offers</button>
                </li>
                <li class="journey-city"><span class="city-name">Sopot</span> <span class="city-province">Pomorskie</span>
                    <button>view offers</button>
                </li>
                <li class="journey-city"><span class="city-name">Sandomierz</span><span class="city-province">Świętokrzyskie</span>
                    <button>view offers</button>
                </li>
            </ul>
        </div>
    </section>
    <section id="hotels-sec"></section>
    <section id="travelers-sec"></section>
    <footer></footer>
    <script src="js/code.js"></script>
</body>

</html>
